<!DOCTYPE html>
<!-- Déclaration du type de document, ici un document HTML5 -->
<html lang="fr">
<!-- Début du document HTML, avec l'attribut de langue défini sur "fr" pour indiquer que le contenu est en français -->
<head>
    <!-- Métadonnées et ressources externes du document -->
    <meta charset="UTF-8">
    <!-- Définit l'encodage des caractères en UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Assure que le site s'affiche correctement sur les appareils mobiles -->
    <title>CV - Albert Tayo</title>
    <!-- Définit le titre du document visible dans l'onglet du navigateur -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Lien vers une feuille de style CSS externe -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Importation de la police "Lato" depuis Google Fonts -->
</head>
<body>
    <!-- Début du corps du document -->
    <!-- Conteneur principal -->
    <div class="container">
        <!-- Section en-tête -->
        <header class="header">
            <div class="header-content">
                <!-- Image de profil -->
                <img src="./assets/images/profil.png" alt="Photo de profil" class="profile-photo">
                <!-- Informations de l'en-tête -->
                <div class="header-info">
                    <h1>Albert Tayo</h1>
                    <!-- Nom complet -->
                    <h2><strong>Développeur Web et Web Mobile</strong></h2>
                    <!-- Profession principale -->
                    <div class="contact-info">
                        <!-- Informations de contact à gauche -->
                        <div class="left-info">
                            <a href="mailto: kengnitayojunior@gmail.com"><img src="./assets/images/mail.png" alt="mail" class="icon-mail"><p class="mail">kengnitayojunior@gmail.com</p></a>
                            <!-- Adresse email -->
                           <a href="tel: +123456789"> <p class="phone"><img src="./assets/images/phone.png" alt="phone" class="phone-icon"> 555-555-55</p></a>
                            <!-- Numéro de téléphone -->
                        </div>
                        <!-- Informations de contact à droite -->
                        <div class="right-info">
                            <p class="address"><img src="./assets/images/addresse.png" alt="address" class="address-icon"> 54 rue du château, 7980 Dax</p>
                            <!-- Adresse postale -->
                            <p class="license"><img src="./assets/images/car.png" alt="permis" class="license-icon">Permis B</p>
                            <!-- Type de permis de conduire -->
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
